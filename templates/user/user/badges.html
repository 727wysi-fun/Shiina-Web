<div class="d-flex align-items-center mx-1 mx-md-4 my-2 mt-2 mb-3">
    <h5 class="mb-0 me-3 text-muted text-uppercase fw-bold" style="font-size: 0.9rem; letter-spacing: 0.05em;">
        <i class="fas fa-medal me-2 text-warning"></i>
        Badges
    </h5>
    <div class="flex-grow-1" 
        style="height: 1px; background: linear-gradient(90deg, rgba(255,255,255,0.2) 0%, transparent 100%);"></div>
</div>

<div class="mx-1 mx-md-4">
    <div style="background: rgba(0,0,0,0.1);" class="border rounded p-3">
        <div class="d-flex flex-wrap gap-2">
            <#if userBadges?? && (userBadges?size > 0)>
                <#list userBadges as badge>
                    <div class="badge-item"
                         data-bs-toggle="tooltip"
                         data-bs-placement="top" 
                         data-bs-html="true"
                         title="${badge.name}<br><small class='text-muted'>${badge.description!'Без описания'}</small>">
                        <img src="${badge.icon}" alt="${badge.name}" 
                             style="height: 40px; width: auto; border-radius: 4px; 
                                    transition: transform 0.2s ease-in-out;"
                             onmouseover="this.style.transform='scale(1.1)'" 
                             onmouseout="this.style.transform='scale(1)'">
                    </div>
                </#list>
            <#else>
                <div class="w-100 text-center text-muted py-3">
                    <i class="fas fa-medal me-2"></i>
                    No badges yet!
                </div>
            </#if>
        </div>
    </div>
</div>
